<div class="container-fluid">

    <label for="text">Text</label>
    <input id="text"
           ng-model="model.widget.text"
           ng-model="text"
           class="form-control"
    />
    <label for="size">URL</label>
    <input id="size"
           type="url"
           ng-model="model.widget.url"
           class="form-control"
    />

    <label for="width">Width</label>
    <input ng-model = "model.widget.width"
           id="width"
           class="form-control"/>
</div>
