<div class = "container" scrolling="yes">
    <div  ng-switch="widget.widgetType" >
        <div  ng-switch-when="HEADING" >
        <ng-include  src="'../widget-heading-edit.view.client.html'"/></div>
        <div  ng-switch-when="IMAGE" >
            <ng-include  src="'../widget-image-edit.view.client.html'"/>
        </div>
        <div  ng-switch-when="YOUTUBE" >
            <ng-include  src="'widget-youtube-edit.view.client.html'"/>
        </div>
    </div>
    <a class="btn btn-primary  btn-block"
       ng-click="model.updateWidget()">Update</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
