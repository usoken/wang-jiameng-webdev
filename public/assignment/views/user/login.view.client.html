<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>


    <input ng-model = "username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <!--<div ng-show="!model.userCheck" class="alert alert-danger">-->
        <!--invalid username-->
    <!--</div>-->
    <input ng-model = "password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <div ng-show="!model.passwordCheck" class="alert alert-danger">
        invalid password
    </div>
    <a ng-click="model.login(username, password)"
       class="btn btn-block btn-primary">Login</a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>
