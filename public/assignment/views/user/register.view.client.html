
<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <input ng-model = "username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model = "password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model = "confirmPassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>

    <a ng-click="model.register(username, password, confirmPassword)"
       class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-danger">Cancel</a>
</div>
